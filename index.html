<style>
  :root{ color-scheme: dark; }
  body{ margin:0; background:#0e0e0e; color:#eee; font-family:system-ui, sans-serif;}
  canvas{ display:block; margin:0 auto; outline:1px solid #1d1d1d; }

  /* S√Ñ√ÑD√ñT oikeaan laitaan */

<body>

<!-- Kuvanapit + S√Ñ√ÑD√ñT -->
<div id="defaultImages">

<button id="startAudio">‚ñ∂ K√§ynnist√§ √§√§ni</button>
<button id="toggleSound" style="
  position:fixed;top:15px;right:15px;
  font-size:14px;padding:6px 10px;border-radius:10px;
  background:#151515;color:#fff;border:1px solid #2ab78b;
  cursor:pointer;display:none;z-index:9999;">
  üîä √Ñ√§ni p√§√§ll√§
</button>

<div id="ui">
  <div class="hint">E = Edit/Play ‚Ä¢ O = Ghost ‚Ä¢ Klikkaa tyhj√§√§: r√§j√§hd√§/kokoonnu ‚Ä¢ S = PNG ‚Ä¢ J = JSON</div>

  <div class="kb">
    <button id="kbE"        type="button" title="Edit/Play">E</button>

    <button id="kbS"        type="button" title="Save PNG">S</button>
    <button id="kbJ"        type="button" title="Save JSON">J</button>
  </div>

  <input type="file" id="picker" accept="image/*" />
  <label>Palojen m√§√§r√§ <input type="range" id="pieces"   min="60" max="500" value="220"></label>
  <label>Metamorfoosi   <input type="range" id="morph"    min="0" max="1"   step="0.01" value="0.55"></label>
  <label>Paletti-gravitaatio <input type="range" id="palette" min="0" max="2" step="0.01" value="1.0"></label>
  <label>Kasaantuminen  <input type="range" id="cohere"   min="0" max="1"   step="0.01" value="0.10"></label>
  <label>Hajotus        <input type="range" id="explode"  min="0" max="500" value="260"></label>
  <label>Turbulenssi    <input type="range" id="turb"     min="0" max="2"   step="0.01" value="0.6"></label>
  <div class="pill" id="toggleMode">‚ñ∂ Play</div>
  <label>Snap-et√§isyys  <input type="range" id="snapRange" min="4" max="80" value="28"></label>
  <label><input type="checkbox" id="snapOn" checked> Snap p√§√§ll√§</label>
  <button id="reshuffle">Arvo palat</button>
</div>

<script>
/* ------------------ YLEISET ------------------ */
let srcImg, gfx;
let tiles = [];
let exploding = true;
let editMode = true;
let showGhost = false;
let seed = Math.floor(Math.random()*1e9);
let dragging = null, dragOff;

const ui = id => document.getElementById(id);
const P  = () => ui('pieces').value|0;

/* ------------------ √Ñ√ÑNI ------------------ */
let audioStarted = false;
let osc, filter, reverb;
let soundOn = false;

/* --- KUVAV√ÑLIMUISTI --- */
const cache = {};
function preload(){
  ['hopeavuori_maija suojaani.png','hopeavuori_maija_redgrid.jpg','hopeavuori_maija_greengrid.jpg','hopeavuori_maija_blackgrid.jpg']
    .forEach(path => loadImage(path, img => cache[path] = img));
}
function useDefault(path){
  if (cache[path]) { setSourceImage(cache[path]); return; }
  loadImage(path, img => setSourceImage(img),
    err => { console.error('Kuvan lataus ep√§onnistui:', path, err); alert('Kuvaa ei l√∂ytynyt: ' + path); });
}

/* ------------------ √Ñ√ÑNEN K√ÑYNNISTYS ------------------ */
async function startAudio() {
  try { userStartAudio(); } catch(e) {}
  osc = new p5.Oscillator('sine');
  filter = new p5.LowPass();
  reverb = new p5.Reverb();
  osc.disconnect(); osc.connect(filter); filter.connect(reverb);
  reverb.process(filter, 3, 2);
  osc.start(); osc.amp(0.12, 0.6);
  audioStarted = true; soundOn = true;
  ui('startAudio').style.display = 'none';

  const soundBtn = document.getElementById('toggleSound');
  soundBtn.style.display = 'block';
  soundBtn.textContent = 'üîä √Ñ√§ni p√§√§ll√§';
  soundBtn.onclick = () => {
    if (!audioStarted || !osc) return;
    soundOn = !soundOn;
    if (soundOn){ osc.amp(0.12, 0.4); soundBtn.textContent = 'üîä √Ñ√§ni p√§√§ll√§'; }
    else        { osc.amp(0.0,  0.4); soundBtn.textContent = 'üîá √Ñ√§ni pois'; }
  };
}
ui('startAudio').addEventListener('click', startAudio);

/* ------------------ P5 ELINKAARI ------------------ */
function setup(){
  createCanvas(Math.min(window.innerWidth, 1200), Math.min(window.innerHeight-96, 820));
  background(14);
  fill(230); noStroke(); textAlign(CENTER,CENTER); textSize(16);
  text('Ved√§ ja pudota kuva t√§h√§n (tai k√§yt√§ Valitse kuva)', width/2, height/2);

  const cnv = document.querySelector('canvas');
  cnv.addEventListener('dragover', e=>e.preventDefault());
  cnv.addEventListener('drop', e=>{ e.preventDefault(); if(e.dataTransfer.files.length) loadFromFile(e.dataTransfer.files[0]); });
  ui('picker').addEventListener('change', e=>{ if(e.target.files.length) loadFromFile(e.target.files[0]); });

  ui('reshuffle').onclick = ()=>{ if(srcImg) makeTiles(); };
  ui('toggleMode').onclick = ()=>toggleMode();
}
function windowResized(){
  resizeCanvas(Math.min(window.innerWidth, 1200), Math.min(window.innerHeight-96, 820));
  if(srcImg) fitImageToCanvas();
}

function loadFromFile(file){
  const reader = new FileReader();
  reader.onload = ev => { loadImage(ev.target.result, img=>{ srcImg = img; fitImageToCanvas(); makeTiles(); }); };
  reader.readAsDataURL(file);
}
function fitImageToCanvas(){
  gfx = createGraphics(width, height); gfx.clear();
  const s = Math.min(width/srcImg.width, height/srcImg.height);
  const iw = srcImg.width*s, ih = srcImg.height*s;
  const ix = (width-iw)/2, iy = (height-ih)/2;
  gfx.image(srcImg, ix, iy, iw, ih);
}

/* ------------------ PALAT ------------------ */
function sampleHue(g, x, y){
  const c = g.get(Math.floor(x), Math.floor(y));
  colorMode(RGB); const col = color(c[0],c[1],c[2]);
  colorMode(HSB); const h = hue(col), s = saturation(col), b = brightness(col);
  colorMode(RGB); return {h,s,b};
}
function makeTiles(){
  randomSeed(seed = Math.floor(Math.random()*1e9)); noiseSeed(seed); tiles.length = 0;
  const n = P(); const cols = Math.floor(Math.sqrt(n)*1.5); const rows = Math.floor(n/cols);
  const gw = width/cols, gh = height/rows;
  for(let y=0;y<rows;y++){
    for(let x=0;x<cols;x++){
      if(tiles.length>=n) break;
      const cx = (x+0.5)*gw + random(-gw*0.2, gw*0.2);
      const cy = (y+0.5)*gh + random(-gh*0.2, gh*0.2);
      const w = gw*random(0.7,1.2), h = gh*random(0.7,1.2);
      const sx = constrain(cx-w/2,0,width-1), sy = constrain(cy-h/2,0,height-1);
      const sw = constrain(w,4,width-sx), sh = constrain(h,4,height-sy);
      const g = createGraphics(sw, sh); g.image(gfx, -sx, -sy);
      const hueSamp = sampleHue(gfx, sx+sw/2, sy+sh/2);
      tiles.push({
        img:g, hue:hueSamp.h, sat:hueSamp.s, bri:hueSamp.b,
        home:createVector(cx,cy),
        pos:createVector(cx + random(-40,40), cy + random(-40,40)),
        vel:p5.Vector.random2D().mult(random(0.5,2)),
        ang:random(TWO_PI), avel:random(-0.06,0.06),
        size:createVector(sw,sh), scale:1, alpha:255,
        shear:createVector(random(-0.12,0.12), random(-0.12,0.12))
      });
    }
  }
}

/* ------------------ VUOROVAIKUTUS ------------------ */
function toggleMode(){ editMode = !editMode; ui('toggleMode').textContent = editMode ? '‚ñ∂ Play' : '‚ñ† Edit'; }
function pointInTile(t, x, y){
  const w = t.size.x * t.scale, h = t.size.y * t.scale;
  return (x>t.pos.x-w/2 && x<t.pos.x+w/2 && y>t.pos.y-h/2 && y<t.pos.y+h/2);
}
function mousePressed(){
  if(!srcImg) return; let any = false;
  for(let i=tiles.length-1; i>=0; i--){
    const t = tiles[i];
    if(pointInTile(t, mouseX, mouseY)){
      any = true;
      if(editMode){ dragging = t; dragOff = createVector(mouseX - t.pos.x, mouseY - t.pos.y); tiles.push(tiles.splice(i,1)[0]); }
      break;
    }
  }
  if(!any) exploding = !exploding;
}
function mouseDragged(){ if(dragging){ dragging.pos.set(mouseX - dragOff.x, mouseY - dragOff.y); dragging.vel.mult(0); } }
function mouseReleased(){ if(dragging){ if(ui('snapOn').checked) snapTile(dragging); dragging = null; } }
function keyPressed(){
  if(key==='e'||key==='E') toggleMode();
  if(key==='o'||key==='O') showGhost = !showGhost;
  if(key==='s'||key==='S') saveCanvas('taidepeli_'+Date.now(),'png');
  if(key==='j'||key==='J'){
    const params = {
      seed, pieces:P(),
      morph:+ui('morph').value, palette:+ui('palette').value,
      cohere:+ui('cohere').value, explode:+ui('explode').value,
      turb:+ui('turb').value, editMode, exploding,
      tiles: tiles.map(t=>({x:t.pos.x,y:t.pos.y, ang:t.ang, scale:t.scale, hue:t.hue}))
    };
    const blob = new Blob([JSON.stringify(params,null,2)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download='asetukset_'+Date.now()+'.json'; a.click();
  }
}

/* --------- SNAP --------- */
function snapTile(t){
  const R = +ui('snapRange').value;
  const w1 = t.size.x*t.scale, h1 = t.size.y*t.scale;
  let best = null, bestDist = Infinity;
  for(const o of tiles){
    if(o===t) continue;
    const w2 = o.size.x*o.scale, h2 = o.size.y*o.scale;
    const dx = t.pos.x - o.pos.x, dy = t.pos.y - o.pos.y;
    const targetX = (w1+w2)/2, targetY = (h1+h2)/2;
    if(Math.abs(dy) < (h1+h2)/2 * 0.35){
      const gapR = Math.abs(dx - targetX), gapL = Math.abs(dx + targetX);
      if(gapR <= R && gapR < bestDist){ bestDist = gapR; best = {x:o.pos.x + targetX, y:o.pos.y}; }
      if(gapL <= R && gapL < bestDist){ bestDist = gapL; best = {x:o.pos.x - targetX, y:o.pos.y}; }
    }
    if(Math.abs(dx) < (w1+w2)/2 * 0.35){
      const gapB = Math.abs(dy - targetY), gapT = Math.abs(dy + targetY);
      if(gapB <= R && gapB < bestDist){ bestDist = gapB; best = {x:o.pos.x, y:o.pos.y + targetY}; }
      if(gapT <= R && gapT < bestDist){ bestDist = gapT; best = {x:o.pos.x, y:o.pos.y - targetY}; }
    }
  }
  if(best){ t.pos.x = lerp(t.pos.x, best.x, 0.9); t.pos.y = lerp(t.pos.y, best.y, 0.9); t.vel.mult(0); }
}

/* ------------------ PIIRTO + √Ñ√ÑNI ------------------ */
function draw(){
  background(14); if(!srcImg) return;
  if(showGhost){ push(); tint(255,40); image(gfx, 0, 0); pop(); }

  const morph=+ui('morph').value, palette=+ui('palette').value, cohere=+ui('cohere').value, explode=+ui('explode').value, turb=+ui('turb').value;
  const warmSpot=createVector(width*0.72,height*0.35), coolSpot=createVector(width*0.28,height*0.65), neutralSpot=createVector(width*0.5,height*0.5);
  let totalSpeed=0;

  for(const t of tiles){
    const sc=0.0018, theta=noise(t.pos.x*sc,t.pos.y*sc,frameCount*0.01)*TWO_PI*2;
    const flow=p5.Vector.fromAngle(theta).mult(1.1*turb);
    const homeDir=p5.Vector.sub(t.home,t.pos), away=homeDir.copy().mult(-1).setMag(explode*0.02);
    const target=exploding ? p5.Vector.add(t.home,away) : t.home.copy();
    const steer=p5.Vector.sub(target,t.pos).mult(cohere*(editMode?0.25:1));

    let grav=createVector(0,0); const h=t.hue;
    if(palette>0){
      let attractor; if((h>=20 && h<=70) || (h>=330 || h<20)) attractor=warmSpot; else if(h>=170 && h<=260) attractor=coolSpot; else attractor=neutralSpot;
      grav=p5.Vector.sub(attractor,t.pos).setMag(0.12*palette);
    }

    const time=frameCount*0.02 + t.home.x*0.001 + t.home.y*0.001;
    const breath=1 + (sin(time)*0.25 + 0.25) * morph;
    t.scale=lerp(t.scale,breath,0.15);
    t.alpha=lerp(t.alpha,255 - 90*morph*(1-noise(time)), 0.1);
    const shearAmt=0.15*morph;
    t.shear.x=lerp(t.shear.x, map(noise(time,1),0,1,-shearAmt,shearAmt), 0.2);
    t.shear.y=lerp(t.shear.y, map(noise(time,2),0,1,-shearAmt,shearAmt), 0.2);

    if(!editMode && dragging!==t){ t.vel.add(flow).add(grav).add(steer); }
    t.vel.limit(6 + morph*2); t.pos.add(t.vel);
    t.ang += t.avel*(0.6 + morph*0.8) + t.vel.mag()*0.01;

    if(t.pos.x<-60) t.pos.x=width+60; if(t.pos.x>width+60) t.pos.x=-60;
    if(t.pos.y<-60) t.pos.y=height+60; if(t.pos.y>height+60) t.pos.y=-60;

    totalSpeed += t.vel.mag();

    push(); translate(t.pos.x,t.pos.y); rotate(t.ang*0.25); shearX(t.shear.x); shearY(t.shear.y);
    imageMode(CENTER); tint(255,t.alpha); image(t.img,0,0,t.size.x*t.scale,t.size.y*t.scale); pop();
  }

  if (audioStarted && osc){
    const avgSpeed = totalSpeed / max(1, tiles.length);
    const freq = map(avgSpeed, 0, 8, 140, 880, true);
    const vol  = soundOn ? map(avgSpeed, 0, 6, 0.05, 0.28, true) : 0.0;
    const cut  = map(avgSpeed, 0, 6, 300, 5000, true);
    osc.freq(freq, 0.2); osc.amp(vol, 0.4); filter.freq(cut);
  }
}

/* ------------------ APU TOIMINNOT ------------------ */
function setSourceImage(img){ srcImg = img; fitImageToCanvas(); makeTiles(); }
function toggleGhostUI(){ showGhost = !showGhost; document.getElementById('kbO').classList.toggle('on', showGhost); }
function savePNG(){ const stamp=new Date().toISOString().slice(0,19).replace(/[T:]/g,'-'); saveCanvas('echoform-'+stamp,'png'); }
function saveLayoutJSON(){
  const data = tiles.map(t => ({ x:t.pos.x, y:t.pos.y, ang:t.ang, scale:t.scale, w:t.size.x, h:t.size.y }));
  saveJSON(data, 'echoform-layout.json');
}

/* ------------------ Mobiili-mitoitus (luotettava) ------------------ */
function sizeCanvasToWindow(){
  const isMobile = window.matchMedia('(max-width: 768px)').matches;
  const bar = document.getElementById('defaultImages');
  const barH = bar ? (bar.offsetHeight || 56) : 56;
  const uiEl = document.getElementById('ui');
  const uiVisible = uiEl && !uiEl.classList.contains('collapsed');
  const uiH = uiVisible ? (isMobile ? 110 : 120) : 0;
  const reserve = barH + uiH;

  const w = window.innerWidth;
  const h = Math.max(220, window.innerHeight - reserve);
  if (typeof resizeCanvas === 'function'){
    resizeCanvas(w, h, true);
    if (srcImg) fitImageToCanvas();
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const uiEl  = document.getElementById('ui');
  const uiBtn = document.getElementById('uiToggle');

  function setUICollapsed(collapsed){
    uiEl.classList.toggle('collapsed', collapsed);
    if (uiBtn){
      uiBtn.setAttribute('aria-expanded', String(!collapsed));
      uiBtn.textContent = collapsed ? 'S√§√§d√∂t ‚ñ¥' : 'S√§√§d√∂t ‚ñæ';
    }
    localStorage.setItem('uiCollapsed', collapsed ? '1' : '0');
    sizeCanvasToWindow();
  }

  const saved = localStorage.getItem('uiCollapsed') === '1';
  setUICollapsed(saved);

  if (uiBtn) uiBtn.addEventListener('click', () => {
    setUICollapsed(!uiEl || uiEl.classList.contains('collapsed') ? false : true);
  });

  /* kirjainnapit */
  const KB = id => document.getElementById(id);
  const kbE=KB('kbE'), kbO=KB('kbO'), kbS=KB('kbS'), kbJ=KB('kbJ'), kbX=KB('kbExplode');
  if(kbE) kbE.addEventListener('click', () => document.getElementById('toggleMode').click());
  if(kbO) kbO.addEventListener('click', toggleGhostUI);
  if(kbS) kbS.addEventListener('click', savePNG);
  if(kbJ) kbJ.addEventListener('click', saveLayoutJSON);
  if(kbX) kbX.addEventListener('click', () => { exploding = !exploding; kbX.textContent = exploding ? 'üí•' : 'üîÑ'; });

  /* oletuskuvanapit */
  function highlightButton(btnId){
    document.querySelectorAll('#defaultImages button').forEach(b => b.classList.remove('active-image'));
    const el = document.getElementById(btnId); if(el) el.classList.add('active-image');
  }
  [
    { id:'btnSuojaani', path:'hopeavuori_maija suojaani.png' },
    { id:'btnRed',      path:'hopeavuori_maija_redgrid.jpg' },
    { id:'btnGreen',    path:'hopeavuori_maija_greengrid.jpg' },
    { id:'btnBlack',    path:'hopeavuori_maija_blackgrid.jpg' }
  ].forEach(({ id, path }) => {
    const b = document.getElementById(id); if(!b) return;
    b.addEventListener('mousedown', () => b.blur());
    b.addEventListener('touchstart', () => b.blur());
    b.addEventListener('click', () => { useDefault(path); highlightButton(id); b.blur(); });
  });

  /* h√§t√§palautukset UI:lle */
  document.addEventListener('dblclick', e => { if (e.clientY < 80) setUICollapsed(false); });
  document.addEventListener('keydown',  e => { if (e.key.toLowerCase() === 'u') setUICollapsed(false); });

  sizeCanvasToWindow();
  setTimeout(sizeCanvasToWindow, 400);
});

/* ---------------- CANVAS-KOKO & UI VASTAUS ---------------- */

function sizeCanvasToWindow(){
  const isMobile = window.matchMedia('(max-width: 768px)').matches;

  const bar = document.getElementById('defaultImages');
  const uiEl = document.getElementById('ui');

  const barH = bar ? (bar.offsetHeight || 56) : 56;
  const uiH  = (uiEl && !uiEl.classList.contains('collapsed'))
              ? (isMobile ? 120 : 90)
              : 0;

  const reserve = barH + uiH;
  const w = window.innerWidth;
  const h = Math.max(200, window.innerHeight - reserve);

  resizeCanvas(w, h, true);
  if(srcImg) fitImageToCanvas();
}

/* resizing reagoi siististi */
['load','resize','orientationchange','visibilitychange','pageshow'].forEach(ev => {
  window.addEventListener(ev, () => {
    clearTimeout(window.__rsz);
    window.__rsz = setTimeout(sizeCanvasToWindow, 180);
  });
});

/* ---------------- UI COLLAPSE (S√Ñ√ÑD√ñT) ---------------- */

function setUICollapsed(c){
  const ui = document.getElementById('ui');
  const btn = document.getElementById('uiToggle');
  ui.classList.toggle('collapsed', c);
  btn.textContent = c ? 'S√§√§d√∂t ‚ñ¥' : 'S√§√§d√∂t ‚ñæ';
  localStorage.setItem('uiCollapsed', c?'1':'0');
  sizeCanvasToWindow();
}

window.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('uiToggle');
  const collapsed = localStorage.getItem('uiCollapsed') === '1';
  setUICollapsed(collapsed);
  btn.addEventListener('click', () => setUICollapsed(!collapsed));
});

window.addEventListener('load', () => {
